<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        #chk {
            display: none;
        }

        .signup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            transition: all 0.6s ease-in-out;
            transform: translateX(0%);
        }

        .login {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: all 0.6s ease-in-out;
            transform: translateX(100%);
        }
 
        /* 체크박스가 체크되었을 때 */
        #chk:checked ~ .signup {
            transform: translateX(-100%);
        }

        #chk:checked ~ .login {
            transform: translateX(0%);
        }

        .signup form,
        .login form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
        }

        label {
            color: #333;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #667eea;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            background: #f1f3f4;
            border: none;
            border-radius: 10px;
            padding: 0 20px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background: #e8f0fe;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* 폼 구분을 위한 추가 스타일 */
        .signup {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .login {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .signup label {
            color: #495057;
        }

        .login label {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
