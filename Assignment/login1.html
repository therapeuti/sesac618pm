<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" >

    <title>로그인 페이지1</title>
    <style>
        * { /* 전체 선택자 */
            font-family: "Noto Sans KR", sans-serif;
            box-sizing: border-box; /* 길이 맞추기 편리. width 안에 padding과 border가 포함됨*/
        }
        html, body { 
            height: 100%; /* html,body의 높이를 브라우저 창의 높이와 일치시킴. 하지 않으면 세로 중앙 정렬이 되지 않음*/
            margin: 0; /* 여백 제거해서 정확하게 레이아웃을 잡기 위함*/
            background-color: #f4f4f4;
        }
        body { /* body 안에 있는 요소들 정렬 */
            display: flex; /* body를 flex 컨테이너로 만들고, body 안에 있는 요소들은 flex 아이템이 되어 지정한대로 정렬이 됨 */
            justify-content: center; /* 가로 중앙 */
            align-items: center;      /* 세로 중앙 */
        }

        .container {
            background-color: white;
            width: 320px;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgb(0,0,0,0.3); 
        }

        /* .container h2 {
            margin-bottom: 10px;
        } */


        label {
            display: block; /* label은 기본적으로 inline 요소라서 텍스트 길이만큼의 공간만 차지 */
            text-align: left;
            /* margin-bottom: 50px;             */
            font-weight: bold;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            height: 40px;   
            border: 1px solid;
            border-color: lightgray;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            margin-bottom: 5px;
            line-height: 40px; /* height와 같은 값으로 세로 가운데 정렬 */
            border-radius: 5px;
            border:none;
            color: white;
            background-color: rgb(61, 167, 232);
            font-size: 16px;
            cursor: pointer;
        }

        .join {
            display:flex;
            justify-content: space-between;
        }
        button {
            border: none;
            background-color: white;
            padding: 0px;
        }
        button a {
            text-decoration: none;
            color: rgb(61, 167, 232);
        }
        button a:hover {
            text-decoration:underline;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
        <form>
            <label for id="user_id">아이디</label>
            <input type="text" name="id" id="user_id">
            
            <label for id="user_pw">비밀번호</label>
            <input type="password" name="pw" id="user_pw">
            

            <!-- <input type="button" value="input type=button"> 버튼이지만 서버로 정보를 보내는 기능이 없음 -->
            <br>
            <input type="submit" value="로그인">
            <!-- <button type="submit">submit</button> /*input type=submit과 동일한 기능을 가짐*/ -->
        </form>
        <div class="join">
            <button><a href="">회원가입</a></button>
            <button><a href="">ID/PW 찾기</a></button>
        </div>
        <!-- <button> sns으로 로그인...? 카톡, 네이버..</button> -->
    </div>

</body>
</html>
