<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="login1.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items:flex-end;
            background-color: #000;
            color:#00ff00;
            font-family:'Michroma', 'NanumGothic', '나눔고딕';
            letter-spacing: 1px;
        }

        .container {
            margin-top: 150px;
            width: 500px;
            padding:20px;
            border:1px solid #00ff00;
            border-radius: 15px;
        }

        .header {
            display: flex;
        }

        .cursor {
            display: inline-block;
            width:10px;
            height: 2px;
            background-color: #00ff00;
            animation: fadeOut;
            animation-duration: 0.8s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1.0;
            }
            50% {
                opacity: 0.0;
            }
            100% {
                opacity: 1.0;
            }
            
        }

        .label {
            text-align: left;
        }

        .input {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 20px;
            height: 40px;
            box-sizing: border-box;
            background-color: #000;
            border: 1px solid #00ff00;
            color:#00ff00;
            padding-left: 10px;
            font-family:'Michroma', 'NanumGothic', '나눔고딕';
        }

        .input::placeholder {
            color:#00ff006d;
            font-family:'Michroma', 'NanumGothic', '나눔고딕';
        }

        .input:focus {
            outline: none;
            caret-color: #00ff00;
        }

        .input::content {
            color:#00ff00;
        }

        .btn-submit {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #00ff001b;
            color:#00ff00;
            border:1px solid #00ff00;
            font-family:'Michroma', 'NanumGothic', '나눔고딕';
            font-weight: 800;
            letter-spacing: 1px;
        }

        hr {
            border: 1px solid #00ff00;
        }

        h3, .support {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #00ff008a;
        }
        </style>
</head>
<body>
    <div class="container">
        <div id="signin">
            <div class="header">
                <h3>Sign in to your account <span class="cursor"></span></h3>
            </div>
            <form>
                <label for="id" class="label">User name</label>
                <input class="input" type=text id="id" name="id" placeholder="Input your ID">
                <label for="pw" class="label">Password</label>
                <input class="input" type=password id="pw" name="pw" placeholder="Input your Password">
            </form>
            <input type="button" value="Sign In" class="btn-submit">
        </div>
        <hr>
        <div class="support">
            <a href="#">forgot your password?</a>
        </div>
    </div>
</body>
</html>
