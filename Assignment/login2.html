<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

    <title>로그인 페이지2</title>
    <style>
        * { /* 전체 선택자 */
            font-family: "Noto Sans KR", sans-serif;
            box-sizing: border-box; /* 길이 맞추기 편리. width 안에 padding과 border가 포함됨*/
        }
        html, body { 
            height: 100%; /* html,body의 높이를 브라우저 창의 높이와 일치시킴. 하지 않으면 세로 중앙 정렬이 되지 않음*/
            margin: 0; /* 여백 제거해서 정확하게 레이아웃을 잡기 위함*/
            padding: 0;
            background-image: conic-gradient(rgb(252, 247, 201),rgb(200, 240, 200),rgb(156, 210, 246),rgb(199, 172, 230), rgb(238, 163, 223),rgb(252, 247, 201));
        }
        body { /* body 안에 있는 요소들 정렬 */
            display: flex; /* body를 flex 컨테이너로 만들고, body 안에 있는 요소들은 flex 아이템이 되어 지정한대로 정렬이 됨 */
            justify-content: center; /* 가로 중앙 */
            align-items: center;      /* 세로 중앙 */
        }

        .container {
            background-color:rgba(255,255,255, 0.5);
            backdrop-filter: blur(20px);
            width: 350px;
            height:450px;
            padding: 20px 40px; /* 세로 패딩 20, 좌우 패딩 40 */
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(247, 237, 237, 0.3); 
            text-align: center;
        }

        i.fa-circle-user{
            opacity:0.3;
        }
        

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.75;
        }


        label {
            display: block; /* label은 기본적으로 inline 요소라서 텍스트 길이만큼의 공간만 차지 */
            text-align: left;


            /* margin-bottom: 50px;             */
            font-weight: bold;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            height: 40px;   
            border: 1px solid;
            border-color: white;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.5);
            backdrop-filter: blur(20%);
            margin-bottom: 15px;
            background-color: none;
        }

        input[type="submit"] {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            margin-bottom: 5px;
            line-height: 40px; /* height와 같은 값으로 세로 가운데 정렬 */
            border-radius: 5px;
            border:none;
            color: white;
            background: linear-gradient(to bottom right, rgb(61, 167, 232), rgb(30, 13, 221));
            font-size: 16px;
            cursor: pointer;
        }

        
        .join {
            display:flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px, 0px;
            font-size: 13px; /* remember me 폰트크기 조정 */
        }
        input[type="checkbox"] {
            /* font-size: 7px;  부모 요소에 써야함...*/
            margin:0;
        }
        .remember-me {
            display:flex;
            align-items:center;
        }
        
        button {
            border: none;
            padding: 0px;
            margin: 0;
            font-size: 13px; /*버튼 내 텍스트는 따로 지정. join에 쓴 것은 적용되지 않음*/
            background-color:transparent;
        }
        button a {
            text-decoration: none;
            color: black;
           
        }
        button a:hover {
            text-decoration:underline;
        }


    </style>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-circle-user fa-5x" style="color:rgb(61, 167, 232)"></i>
        <h2>Sign In</h2>
        <form>
            <input type="text" name="id" id="user_id" placeholder="😊Username">
            
            <input type="password" name="pw" id="user_pw" placeholder="🔒Password">
            

            <!-- <input type="button" value="input type=button"> 버튼이지만 서버로 정보를 보내는 기능이 없음 -->
            <br>
            <input type="submit" value="Login">
            <!-- <button type="submit">submit</button> /*input type=submit과 동일한 기능을 가짐*/ -->
        </form>
        <div class="join">
            <label for="remember-me">
            <input type="checkbox" id="remember-me">Remember me</label>
            <button><a href="">Forgot Password?</a></button>
        </div>
        <!-- <button> sns으로 로그인...? 카톡, 네이버..</button> -->
    </div>

</body>
</html>
