<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2월 달력</title>
    <style>
        h1, h2 {
            text-align: center;
        }
        .month-nav {
            display: flex;
            justify-content: space-between;   
            align-items: center; /* 세로 중앙에 배치*/         
        }
        .month-nav a {
            text-decoration: none;
            color: black;
        }
        .month-nav a:hover{
            background-color: lightblue;
            color: white;
        }
        img {
            width: 70%;
            display: block; /* 이미지를 블럭 요소로 바꾸고 margin: auto하면 자동으로 중앙에 위치 */
            margin:auto;
        }  
        .calendar {
            width: 100%;
            margin-top:10px;
            border-collapse: collapse;
        }
        
        .calendar th, 
        .calendar td {
            border: 1px solid black;
            width: 14%;
            text-align: center;
            padding: 10px;
        }
        thead {
            background-color: beige;
            /* padding: 20px; 적용안됨 */
        }
        thead th:first-child {
            color: red;
        }
        thead th:last-child {
            color: blue;
        }
        td:first-child {
            color: red;
            background-color: pink;
        }
        td:last-child {
            color: blue;
            background-color:skyblue;
        }
        tbody tr {
            height: 50px;
            padding: 10px;
        }
    </style>
</head>
