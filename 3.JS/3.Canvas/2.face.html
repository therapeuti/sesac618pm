<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); //그림을 그릴 공간에 접근하는 포인트

        // 얼굴 그리기
        context.beginPath();

        context.arc( 75,75,50,0,Math.PI*2, true); //중심좌표x, 중심좌표y, 반지름, 각도, -> 호 그리기
        // context.moveTo(120, 75);
        context.arc( 75,75,35,0, Math.PI, 0);
        // context.moveTo(65,65);
        context.arc(60,65,5,0,Math.PI*2);
        // context.moveTo(95,65);
        context.arc(90,65,5,0,Math.PI*2);
        
        context.stroke();
        context.closePath();

        // 팩맨 그리기
        const startAngle = 0.2 * Math.PI;
        const endAngle = 1.8 * Math.PI;

        context.fillStyle = 'yellow'
        context.beginPath();
        // context.moveTo(300,100);
        context.arc(300, 100, 50, startAngle, endAngle, true )
        context.fill();
        context.closePath();

        context.fillStyle = 'yellow'
        context.beginPath();
        // context.moveTo(300,100);
        context.arc(300, 200, 50, startAngle, endAngle, false)
        context.fill();
        context.closePath();
        
        context.fillStyle = 'yellow'
        context.beginPath();
        context.moveTo(100,100);
        context.arc(200, 100, 50, startAngle, endAngle, false)
        context.fill();
        context.closePath();

        context.fillStyle = 'yellow'
        context.beginPath();
        context.moveTo(100,200);
        context.arc(100, 200, 50, Math.PI/4, Math.PI*7/4, false)
        context.fill();
        context.closePath();
        
        context.fillStyle = 'yellow'
        context.beginPath();
        context.moveTo(100,300);
        context.arc(100, 300, 50, Math.PI/8, Math.PI*15/8, false)
        context.fill();
        context.closePath();
        context.fillStyle = 'yellow'
        context.beginPath();
        context.moveTo(100,400);
        context.arc(100, 400, 50, Math.PI/32, Math.PI*63/32, false)
        context.fill();
        context.closePath();


        context.fillStyle = 'red'
        context.beginPath();
        context.moveTo(200,300);
        context.arc(200, 300, 50, -Math.PI/4, Math.PI*7/4 - Math.PI/2, false)
        context.fill();
        context.closePath();
        </script>
</body>
</html>
