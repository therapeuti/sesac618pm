<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        canvas {
            border: 1px solid white;
        }
        h2 {
            color : white;
        }
    </style>
</head>
<body>
    <h2 id="score">score: </h2>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); //그림을 그릴 공간에 접근하는 포인트

        // 팩맨 모양 제어
        const size = 60; //지름 크기

        // 움직임 제어
        let x = 100;
        let y = 100;
        let directionX = 1;
        let directionY= 1;
        const moveSpeed = 1

        // 입모양 제어
        let startAngle = Math.PI/4; //
        let endAngle = Math.PI*7/4; // 오른쪽 방향
        let startPoint = Math.PI/4; //
        let endPoint = 0
        
        
        let Mouthdirection = 1;
        const mouthSpeed = 0.03;
        
        let randomFoodXY = [ 0, 0, 0, 0, 0, 0] 
        let score = 0;       
        let score_before = 0;
        let j = 0
        let food = [, , , , , ,]
        let f_switch = 0;
        let f2_switch = 0;
        let f3_switch = 0; 

        function drawPacman() {
            context.fillStyle = 'yellow'
            context.beginPath();
            context.moveTo(x,y);
            context.arc(x, y, size/2 , startAngle, endAngle )
            context.fill();
            context.closePath();
        }
        function updateAngle(){
            if (startAngle >= startPoint){
                Mouthdirection = -1;
                // console.log(startAngle)
            } else if (startAngle <= endPoint){
                // console.log(startAngle)
                Mouthdirection = +1;
            }
            startAngle += mouthSpeed * Mouthdirection;
            endAngle -= mouthSpeed * Mouthdirection;            
        }
        function movePacman(){           
            x += directionX;     
            y += directionY;       
            if ((x < size/2) || (x > canvas.width - size/2)){
                directionX = directionX * -1;
                return;
            }            
            if ((y < size/2) || (y > canvas.height - size/2)){
                directionY = directionY * -1;
                return;
            }            
        }



        function randomXY() {  
            //score가 3의 배수가 아니었는데, 3의 배수가 되었을때 j를 0으로 변경해줘야함...
            // console.log('0번 score before' + score_before + 'j값은 ' + j)
            // if ((score_before%3 != 0) && (score%3 === 0) && (j===1)){
            //     console.log(' scorebefor는 2고 score는 3이고 j는 1인데')
            // }

            if ((f_switch === 1 && f2_switch === 1 && f3_switch === 1)){ 
                j = 0
                console.log('1번 score before: '+ score_before + 'j는 '+ j)
            }


            if (score % 3 === 0 && j === 0){   
                console.log('2번 랜덤 좌표 생성 score before' + score_before + 'j는 0이겠지 당연히' )
                // 랜덤 좌표를 생성
                for ( i=0; i<3; i++) {
                    let foodX = Math.floor(Math.random() * (canvas.width - size)/10)*10 + size/2;
                    randomFoodXY[i] = foodX;
                }
                for ( i=3; i<6; i++) {
                    let foodY = Math.floor(Math.random() * (canvas.height - size)/10)*10 + size/2;
                    randomFoodXY[i] = foodY;
                }            
                console.log('randomfoodxy' + randomFoodXY);

                j = 1;
                console.log('j에 1을 더했니?' + j)

                // score_before = score;

                // 먹이 다시 그려지도록 스위치 온
                f_switch = 0;
                f2_switch = 0;
                f3_switch = 0;
                
                
                
                
                
                // 스코어가 3의 배수일 때 랜덤 좌표 설정이 한 번만 이루어져야 함. 한 번 되면 그 다음의 3의 배수로 바뀔때까지 작동하지 않도록 해야하는데...
                // 점수 체크는 계속하되..... 그럼 그 전 스코어를 가져와서 그 스코어와 비교해서 달라졌나 안 달라졌나를 비교하는 게 필요....
                // 처음 스코어는 0.. score가 0일때 랜덤하게 좌표를 지정해서 그려... 그 똑같은 좌표로 계쏙 그려야하니까 좌표가 바뀌면 안 돼...
                // 처음 좌표 할당을 하고 나서는.. 랜덤 좌표 지정을 멈춰야 해....
            }
            
            // 랜덤 좌표를 먹이 좌표에 할당
            for (i = 0; i < 6 ; i++) {
                food[i] = randomFoodXY[i];
                
            }                    
            // console.log('3번 먹이 좌표 할당')
        }

        function drawFood(){
            if (f_switch === 0){ //0이면 먹이 그림 그리고, 아니면 먹이 그림 그리지 않기
                context.fillStyle = 'white';
                context.beginPath(); 
                context.arc(food[0], food[3], size/10, 0, 2*Math.PI)
                context.fill();
                context.closePath();
            }
            if (f2_switch === 0){
                context.fillStyle = 'white';
                context.beginPath();
                context.arc(food[1], food[4], size/10, 0, 2*Math.PI)
                context.fill();
                context.closePath();
            }
            if (f3_switch === 0){
                context.fillStyle = 'white';
                context.beginPath();
                context.arc(food[2], food[5], size/10, 0, 2*Math.PI)
                context.fill();
                context.closePath();
            }
        }



        

        function checkPacmanFoodPosition() {
            // 팩맨과 음식이 같은 위치에 있는지 확인한다.
            // 그래서 그 영역 안에 들어왔으면 음식 하나를 지운다... 조건 세개 설정해서 각 조건에 따라 그림 그리고 안 그리고로 조정..?
            if ((food[0] <= (x+(size/20)) && food[0] >= (x-(size/20))) && (food[3] <= (y+(size/20)) && food[3] >= (y-(size/20)))){
                f_switch_before = f_switch;
                f_switch = 1;
                if (f_switch_before !== f_switch){
                    score_before = score;
                    score += 1;
                    document.getElementById('score').textContent = `score : ${score}`
                    console.log(`첫번째 먹이 하나 지워짐. j값:${j} score befor ${score_before}`)
                }
            } else if ((food[1] <= (x+(size/20)) && food[1] >= (x-(size/20))) && (food[4] <= (y+(size/20)) && food[4] >= (y-(size/20)))){
                f_switch_before = f2_switch;
                f2_switch = 1;
                if (f_switch_before !== f2_switch){
                    score_before = score;
                    score += 1;
                    document.getElementById('score').textContent = `score : ${score}`
                    console.log(`두번째 먹이 지워짐 j값:${j} score befor ${score_before}`)
                }
            } else if ((food[2] <= (x+(size/20)) && food[2] >= (x-(size/20))) && (food[5] <= (y+(size/20)) && food[5] >= (y-(size/20)))){
                f_switch_before = f3_switch;
                f3_switch = 1;
                if (f_switch_before !== f3_switch){
                    score_before = score;
                    score += 1;
                    document.getElementById('score').textContent = `score : ${score}`
                    console.log(`세번째 먹이 지워짐. j값:${j} score befor ${score_before} `)
                }
            }
            // console.log('5번 score before' + score_before + 'j값은 ' + j)
            

            // console.log(x + ' ' + y);
        }
        
        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawPacman();
            updateAngle();
            movePacman();
            drawFood();
            checkPacmanFoodPosition()
            randomXY();

            // console.log('캔버스 지우고 그리고')
            requestAnimationFrame(animate);
        }

        // 미션 : 이벤트 등록해서 x,y이동시키기
        // 1. 키 누를 대마다 해당 방향으로 x,y좌표를 내가 정한 사이즈(ex.10)만큼 이동시키기
        // 2. 키를 누를때마다 해당 방향으로 연속적으로 이동한다.

        document.addEventListener('keydown', handleKeyDown);

        function handleKeyDown(event){
            switch (event.key){
                case 'ArrowUp':
                    directionY = -1;
                    directionX = 0;
                    startAngle = Math.PI/4 - Math.PI/2;
                    endAngle = Math.PI*7/4 - Math.PI/2;
                    startPoint = Math.PI/4 - Math.PI/2;
                    endPoint = 0 - Math.PI/2;
                    break;
                case 'ArrowDown':
                    directionY = 1;
                    directionX = 0;
                    startAngle = Math.PI/4 + Math.PI/2;
                    endAngle = Math.PI*7/4 + Math.PI/2;
                    startPoint = Math.PI/4 + Math.PI/2;
                    endPoint = 0 + Math.PI/2;
                    break;
                case 'ArrowLeft':
                    directionX = -1;
                    directionY = 0;
                    startAngle = Math.PI/4 + Math.PI;
                    endAngle = Math.PI*7/4 + Math.PI;
                    startPoint = Math.PI/4 + Math.PI;
                    endPoint = 0 + Math.PI;
                    break;
                case 'ArrowRight':
                    startAngle = Math.PI/4;
                    endAngle = Math.PI*7/4;
                    startPoint = Math.PI/4;
                    endPoint = 0;
                    directionX = 1
                    directionY = 0;
                    break;
            }          
        }
        
        animate();

    </script>
</body>
</html>
