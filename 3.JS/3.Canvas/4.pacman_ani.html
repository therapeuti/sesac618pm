<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); //그림을 그릴 공간에 접근하는 포인트

        // 팩맨 모양 제어
        const size = 60; //지름 크기

        // 움직임 제어
        let x = 100;
        let y = 100;
        let directionX = 1;
        let directionY= 1;
        const moveSpeed = 1

        // 입모양 제어
        let startAngle = 0* Math.PI; // 36도
        let endAngle = 1.8 * Math.PI; //324도
        let Mouthdirection = 1;
        const mouthSpeed = 0.01;
        

        function drawPacman() {
            context.fillStyle = 'yellow'
            context.beginPath();
            context.moveTo(x,y);
            context.arc(x, y, size/2 , startAngle, endAngle )
            context.fill();
            context.closePath();
        }
        function updateAngle(){
            if (startAngle >= Math.PI/4){
                Mouthdirection = -1;
            } else if (startAngle === 0){
                Mouthdirection = +1;
            }
            startAngle += 0.05 * Mouthdirection;
            endAngle -= 0.01 * Mouthdirection;            
        }
        function movePacman(){
            x += directionX;
            y += directionY;
            
            if (x < size/2 || x > canvas.width -size/2){
                x -= directionX;
                return;
            }
            if (y < size/2 || x > canvas.width - size/2){
                y -= directionY;

            }
        }

        }
        
        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawPacman();
            updateAngle();
            // movePacman();
            // console.log('캔버스 지우고 그리고')
            requestAnimationFrame(animate);
        }

        // 미션 : 이벤트 등록해서 x,y이동시키기
        // 1. 키 누를 대마다 해당 방향으로 x,y좌표를 내가 정한 사이즈(ex.10)만큼 이동시키기
        // 2. 키를 누를때마다 해당 방향으로 연속적으로 이동한다.

        document.addEventListener('keydown', handleKeyDown);

        function handleKeyDown(event){
            switch (event.key){
                case 'ArrowUp':
                    directionY = -1
                    break;
                case 'ArrowDown':
                    directionY = 1
                    break;
                case 'ArrowLeft':
                    directionX = -1
                    break;
                case 'ArrowRight':
                    directionX = 1
                    break;
            }          
        }
        
        animate();

    </script>
</body>
