<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); //그림을 그릴 공간에 접근하는 포인트

        // 팩맨 모양 제어
        const size = 60; //지름 크기

        // 움직임 제어
        let x = 100;
        let y = 100;
        let directionX = 1;
        let directionY= 1;
        const moveSpeed = 1

        // 입모양 제어
        let startAngle = Math.PI/4; //
        let endAngle = Math.PI*7/4; // 오른쪽 방향
        let startPoint = Math.PI/4; //
        let endPoint = 0
        
        
        let Mouthdirection = 1;
        const mouthSpeed = 0.03;
        

        function drawPacman() {
            context.fillStyle = 'yellow'
            context.beginPath();
            context.moveTo(x,y);
            context.arc(x, y, size/2 , startAngle, endAngle )
            context.fill();
            context.closePath();
        }
        function updateAngle(){
            if (startAngle >= startPoint){
                Mouthdirection = -1;
                // console.log(startAngle)
            } else if (startAngle <= endPoint){
                // console.log(startAngle)
                Mouthdirection = +1;
            }
            startAngle += mouthSpeed * Mouthdirection;
            endAngle -= mouthSpeed * Mouthdirection;            
        }
        function movePacman(){           
            x += directionX;     
            y += directionY;       
            if ((x < size/2) || (x > canvas.width - size/2)){
                directionX = directionX * -1;
                return;
            }            
            if ((y < size/2) || (y > canvas.height - size/2)){
                directionY = directionY * -1;
                return;
            }            
        }

        let food = [300, 80, 'white']
        let food2 = [350, 250, 'white']
        let food3 = [200,150, 'white']
        function drawFood(){
            // for (i=0; i<3; i++){
            //     let foodX = Math.floor(Math.random() * (canvas.width - size)/10)*10 + size/2;
            //     let foodY = Math.floor(Math.random() * (canvas.height - size)/10)*10 + size/2    
            //     context.fillStyle = 'white';
            //     context.beginPath();
            //     context.arc(foodX, foodY, size/10, 0, 2*Math.PI)
            //     context.fill();
            //     context.closePath();
            // }
            context.fillStyle = food[2];
            context.beginPath();
            context.arc(food[0], food[1], size/10, 0, 2*Math.PI)
            context.fill();
            context.closePath();

            context.fillStyle = food2[2];
            context.beginPath();
            context.arc(food2[0], food2[1], size/10, 0, 2*Math.PI)
            context.fill();
            context.closePath();

            context.fillStyle = food3[2];
            context.beginPath();
            context.arc(food3[0], food3[1], size/10, 0, 2*Math.PI)
            context.fill();
            context.closePath();
        }

        function checkPacmanFoodPosition() {
            // 팩맨과 음식이 같은 위치에 있는지 확인한다.
            // 그래서 그 영역 안에 들어왔으면 음식 하나를 지운다...
            if ((food2[0] <= (x+(size/20)) && food2[0] >= (x-(size/20))) && (food2[1] <= (y+(size/20)) && food2[1] >= (y-(size/20)))){
                food2[0] = -10;
                food2[1] = -10;
            } else if ((food3[0] <= (x+(size/20)) && food3[0] >= (x-(size/20))) && (food3[1] <= (y+(size/20)) && food3[1] >= (y-(size/20)))){
                food3[0] = -10;
                food3[1] = -10;
            } else if ((food[0] <= (x+(size/20)) && food[0] >= (x-(size/20))) && (food[1] <= (y+(size/20)) && food[1] >= (y-(size/20)))){
                food[0] = -10;
                food[1] = -10;

            }


            // console.log(x + ' ' + y);

        }
        
        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawPacman();
            updateAngle();
            movePacman();
            drawFood();
            checkPacmanFoodPosition()
            // console.log('캔버스 지우고 그리고')
            requestAnimationFrame(animate);
        }

        // 미션 : 이벤트 등록해서 x,y이동시키기
        // 1. 키 누를 대마다 해당 방향으로 x,y좌표를 내가 정한 사이즈(ex.10)만큼 이동시키기
        // 2. 키를 누를때마다 해당 방향으로 연속적으로 이동한다.

        document.addEventListener('keydown', handleKeyDown);

        function handleKeyDown(event){
            switch (event.key){
                case 'ArrowUp':
                    directionY = -1;
                    directionX = 0;
                    startAngle = Math.PI/4 - Math.PI/2;
                    endAngle = Math.PI*7/4 - Math.PI/2;
                    startPoint = Math.PI/4 - Math.PI/2;
                    endPoint = 0 - Math.PI/2;
                    break;
                case 'ArrowDown':
                    directionY = 1;
                    directionX = 0;
                    startAngle = Math.PI/4 + Math.PI/2;
                    endAngle = Math.PI*7/4 + Math.PI/2;
                    startPoint = Math.PI/4 + Math.PI/2;
                    endPoint = 0 + Math.PI/2;
                    break;
                case 'ArrowLeft':
                    directionX = -1;
                    directionY = 0;
                    startAngle = Math.PI/4 + Math.PI;
                    endAngle = Math.PI*7/4 + Math.PI;
                    startPoint = Math.PI/4 + Math.PI;
                    endPoint = 0 + Math.PI;
                    break;
                case 'ArrowRight':
                    startAngle = Math.PI/4;
                    endAngle = Math.PI*7/4;
                    startPoint = Math.PI/4;
                    endPoint = 0;
                    directionX = 1
                    directionY = 0;
                    break;
            }          
        }
        
        animate();
        // drawFood();

    </script>
</body>
</html>
