<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="printButton">이 페이지 프린트</button>
    <script>
        document.getElementById('printButton').addEventListener('click', ()=>{
            console.log('프린트 버튼 클릭');
            window.print(); //크롬창에 있는 프린트 기능 실행 cntl+p
            
            
        })
        
        window.onbeforeprint = () => {
            console.log('출력 전에 발생하는 이벤트')
        }
        window.onafterprint = () => {
            console.log('출력 후에 발생하는 이벤트')
        }

    </script>
</body>
</html>
