<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>브라우저 정보</h1>
    <div> User Agent: <span id="userAgent"></span></div>
    <div> Language: <span id="language"></span></div>
    <div> Online Status: <span id="onlineStatus"></span></div>
    <button id="getLocation">위치정보 가져오기</button>
    <p id="location"></p>
    <script>
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('language').textContent = navigator.language;
        document.getElementById('onlineStatus').textContent = navigator.onLine;

        document.getElementById('getLocation').addEventListener('click', () => {
            if (navigator.geolocation){ //브라우저가 위치 정보 제공하는 객체(geolocation)를 지원하는지 묻고 있음. 지원한다면 아래 코드 실행.
                navigator.geolocation.getCurrentPosition((position) => { //position를 매개변수로 갖는 콜백함수를 실행
                    const {latitude, longitude} = position.coords; //position 안에 있는 coords 속성의 내용을 선언된 변수에 할당
                    document.getElementById('location').textContent = `위도: ${latitude}, 경도: ${longitude}`;
            })            
            }
        });
    </script>
</body>
</html>
