<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myDiv {
            width: 100px;
            height: 100px;
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>    
    <script>
        // document.getElementById('myDiv').addEventListener('click', () => {
        //     console.log('div영역 클릭');
        //     });

        // document.getElementById('myDiv').addEventListener('mousedown', () => {
        //     console.log('div영역 클릭');
        //     }
        // )       
        document.getElementById('myDiv').addEventListener('mouseup', (e) => {
            switch(event.button) {
                case 0:
                    console.log('좌클릭 이벤트발생',e.button)
                    break;
                case 1:
                    console.log('휠클릭 이벤트발생',e.button)
                    break;
                case 2:
                    console.log('우클릭 이벤트발생',e.button)
                    break;
                case 3:
                    console.log('3번 클릭 이벤트발생',e.button)
            }
        }            
    ) 
    
        document.getElementById('myDiv').addEventListener('dbclick', (e) => {
            console.log('더블 클릭 이벤트발생',e.button)
            }
        );
    </script>
</body>
</html>
