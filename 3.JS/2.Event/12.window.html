<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>창 사이즈를 변경해보시오</h3>
    <script>
        window.addEventListener('resize', () => {
            // console.log('창 사이즈가 바뀜');

            const iwidth = window.innerWidth;
            const owidth = window.outerWidth;
            const iheight = window.innerHeight;
            const oheight = window.outerHeight;

            const screenwitdth = screen.width;
            const screenheight = screen.height;

            console.log(`안쪽크기: ${iwidth}X${iheight}, 바깥쪽크기: ${owidth}X${oheight}`)
            console.log(`화면크기: ${screenwitdth}X${screenheight}`)
        })
    </script>
</body>
</html>
