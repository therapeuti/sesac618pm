<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 앤 드롭으로 요소 이동시키기</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: orange;
            display: inline-block;
            align-items : center;
            justify-content : center;
            cursor: pointer;
            margin: 20px;
        }
        #dragItem2 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: inline-block;
            align-items : center;
            justify-content : center;
            cursor: pointer;
            margin: 20px;
        }
        #dragItem3 {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline-block;
            align-items : center;
            justify-content : center;
            cursor: pointer;
            margin: 20px;
            
        }

        #dropzone {
            min-width: 200px;
            min-height: 200px;
            border: 2px dashed red;
            background-color: lightgray;

            display: flex;
            align-items: center;
            justify-content: center;

            position:absolute;
            top: 350px;


        }
    </style>
</head>
<body>
    <div id="dragItem" class="item" draggable="true">드래그하시오</div>
    <div id="dragItem2" class="item" draggable="true">드래그하시오</div>
    <div id="dragItem3" class="item" draggable="true">드래그하시오</div>
    <div id="dropzone"> 여기에 떨구시오</div>

    <script>
        const dragItem = document.getElementById('dragItem')
        const dragItem2 = document.getElementById('dragItem2')
        const dragItem3 = document.getElementById('dragItem3')
        const dropzone = document.getElementById('dropzone')

        dragItem.addEventListener('dragstart', () => {
            console.log('item1 드래그 시작');
            dropzone.addEventListener('drop', function(e) {
                console.log('여기에 놨음');
                dropzone.appendChild(dragItem); // 다른 요소를 드래그 앤 드롭해도 dragItem이 이동함. 드래그 한 요소를 옮기려면....?
            })
        });

        dragItem2.addEventListener('dragstart', () => {
            console.log('item2 드래그 시작');
            dropzone.addEventListener('drop', function(e) {
                console.log('여기에 놨음');
                dropzone.appendChild(dragItem2); // 다른 요소를 드래그 앤 드롭해도 dragItem이 이동함. 드래그 한 요소를 옮기려면....?
            })
        });


        dragItem3.addEventListener('dragstart', () => {
            console.log('item3 드래그 시작');
            dropzone.addEventListener('drop', function(e) {
                console.log('여기에 놨음');
                dropzone.appendChild(dragItem3); // 다른 요소를 드래그 앤 드롭해도 dragItem이 이동함. 드래그 한 요소를 옮기려면....?
            })
        });

        //이벤트 등록은 한 번만 하면 이후엔 해당 동작 시 이벤트에 등록된 함수가 계속 실행됨.
        //이벤트 함수 안에 또 다른 이벤트를 등록하는 내용을 넣어두면, 함수가 실행될 때마다 이벤트 등록이 계속 일어남 =>메모리 누수, 이벤트 중복 실행 문제 발생
        //각 이벤트는 분리해서 등록하는게 좋음.

        dropzone.addEventListener('dragover', function(e) {
            e.preventDefault();
            console.log('여기에 뭔가 올라옴');
        })
    </script>
</body>
</html>
