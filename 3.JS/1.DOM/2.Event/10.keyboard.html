<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #displayKey {
            font-size: 100px;
            text-align: center;
            margin-top: 50px;
            color: blue;
        }
    </style>
</head>
<body>
    <input type="text" id="myInput" placeholder="아무키나 입력하세요">
    <div id="displayKey"></div>
    <script>
        document.getElementById('myInput').addEventListener('keydown', function(e){
            console.log('키보드 눌림:', e);

            const displayKey = document.getElementById('displayKey');
            displayKey.textContent = e.Key;
        })
    </script>
</body>
</html>
