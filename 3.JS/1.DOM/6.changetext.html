<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 색상 변경</title>
</head>
<body>
    <h2 id="text">텍스트의 색상을 변경해보시오</h2>
    <button onclick="changeTextColor()"> 텍스트 색상 변경</button>

    <script>
        function changeTextColor() {
            // console.log("확인")
            let textElement = document.getElementById("text");
            // console.log(textElement)
            // textElement.style.color = 'red';

            //미션 : 누를때마다 빨강 파랑 빨강 파랑 바뀌게 만들어보기
            if (textElement.style.color === 'red'){
                textElement.style.color = 'blue';
            }
            else if (textElement.style.color === 'blue'){
                textElement.style.color = 'red';
            }
            else {
                textElement.style.color = 'red'
            }
        }



    

    </script>
    
</body>
</html>
