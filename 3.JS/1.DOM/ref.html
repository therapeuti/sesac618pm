<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <input type="number" placeholder="단 입력 (예: 2)">
    <button>출력하기</button>
    <hr>
    <script>
        console.log('구구단 출력');
        document.write("Hello, World");
        document.write("<P>");
        
        for (let dan = 2; dan <= 9; dan++) {
            document.write(`<H3>--- ${dan}단 ---</H3>`);
            for (let i = 1; i <= 9; i++ ) {
                // document.write("숫자: " + i + "<BR>");
                document.write(`${dan} x ${i} = ${dan*i}`);
                document.write(`<BR>`);
            }
        }

        document.write("</P>")
    </script>
</body>
</html>
