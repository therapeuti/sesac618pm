<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder=" '초'를 입력하시오">
    <button onclick="startTimer()">시작</button>
    <p id="timerDisplay"><!-- 카운팅을 표시할곳 --></p>
    
    <script>
        function startTimer() {
            const timeinputValue = document.getElementById('timeInput').value;
            const timerDisplay = document.getElementById('timerDisplay');

            
            let timer = timeinputValue;            
            let timerId = setInterval(() => {
                // console.log('1초마다 실행됩니다.');
                
                timerDisplay.textContent = `${timer} 카운팅...`
                timer--;
                console.log(timer);
                if (timer==0){
                    clearInterval(timerId);
                    
                }

            },1000); //1000ms = 1초



        }

    </script>
</body>
</html>
