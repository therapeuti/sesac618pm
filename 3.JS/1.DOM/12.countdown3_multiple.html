<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder=" '초'를 입력하시오">
    <button id="startButton" onclick="startTimer()">시작</button>
    <div id="timerDisplay"><!-- 카운팅을 표시할곳 --></div>
    
    <script>
        function startTimer() {
            const timeinputValue = document.getElementById('timeInput').value;
            const timerDisplay = document.getElementById('timerDisplay');
            const startButton = document.getElementById('startButton');
            
            let timer = timeinputValue;    
            
            if (timer <= 0 || timer >= 100_00) {
                alert("0보다 크고 10000보다 작은 수를 입력하세요")
                return;
            }
            
            const newTimer = document.createElement('p');
            timerDisplay.appendChild(newTimer);

            
            
            let timerId = setInterval(() => {
                // console.log('1초마다 실행됩니다.');
                
                if (timer <= 0){
                    newTimer.textContent = `카운팅 종료!`
                    clearInterval(timerId);
                    
                } else {
                    
                    newTimer.textContent = `${timer} 카운팅...`
                    console.log(timer);
                    timer--;
                }

            },1000); //1000ms = 1초



        }

    </script>
</body>
</html>
