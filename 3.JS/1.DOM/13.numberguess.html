<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숫자맞히기 게임</title>
</head>
<body>
    <H1>숫자 맞히기 게임</H1>
    <p>1 ~ 100까지 숫자를 입력하여 맞히기</p>
    <input type="number" id="input_number" placeholder="숫자를 입력하세요">
    <button id="guess" onclick="guessNumber()">예측하기</button>
    <div id="result"><!-- 예측 결과 출력 --></div>
    <hr>
    <div> <!-- div는 굳이 안 넣어도 됨....-->
        <ol id="history">
            <!-- 숫자 예측 히스토리 출력--></ol>
    </div>

    <script>
        // const num = Math.round(Math.random() * 100); // 1~100까지이므로 0이 나오면 안 됨. 
        const num = Math.floor(Math.random() * 100)+1;
        console.log(num);

    
    
        function guessNumber() {
            const input = document.getElementById("input_number"); 
            const input_num = input.value;
            console.log(input_num);

            // document.getElementById("history").innerText += ``;
            

            if (input_num < 0 || input_num >100 || input_num=='') {
                alert("0에서 100까지의 값을 입력하세요!")
            }
            
            else {
                if (input_num < num) {
                    document.getElementById('result').innerText = "low";
                    document.getElementById("history").innerHTML += `<li>나의 예측 값은 ${input_num} -> low</li>`;
                } else if (input_num > num) {
                    document.getElementById('result').innerText = "high";
                    document.getElementById("history").innerHTML += `<li>나의 예측 값은 ${input_num} -> high</li>`;
                } else {
                    document.getElementById('result').innerText = "correct";
                    document.getElementById("history").innerHTML += `<li>나의 예측 값은 ${input_num} -> correct</li>`;
                    // 정답 맞혔을 시, 입력된 값들 지우고 게임 새로 시작할 지 물어보는 모달창 만들기..?
                }
                
            }
            
            // input_num = ''; -> 입력칸 초기화되지 않음...요소가 아니라 값 그 자체라서...?
            
            input.value = '';
            input.focus();
        }

    </script>
    
</body>
</html>
