<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>안녕하세요</h1>
    <script>
        // HTML DOM 로딩이 완성된 다음에 실행하라는 의미
        document.addEventListener('DOMContentLoaed', () => { // 실행시킬 함수 입력
            const h1 = document.getElementByTagName('h1')[0];
            h1.style.color.getElementByTagName('h1')[0];
            h1.style.color='red';
            console.log('안녕하세요')
            }
        ); // <script> 위치가 어디에 있든 상관없음.
        // DOM 로딩이 끝났을 뿐이지 그게 모든 css와 외부 이미지로딩 등이 끝난 것을 보장하지 않음.

        // DOM, CSS 적용, 이미지 로딩 다 끝났을 경우. js 실행도 끝났고..
        window.onload( () => {
            console.log('전부 다 로딩됨')
        })



    </script>


</body>
</html>
