<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <h1>구구단</h1>
    <input type="number" id="dan" placeholder="단 입력 (예:2)">
    <button onclick="print_gugudan()">출력하기</button>
    <hr>
    <div id="result"></div>
    <script>
        function print_gugudan() {
            let input_dan = document.getElementBYId('dan');
            console.log(input_dan) // 여기서 출력되는 건 값이 아니고 DOM 요소
            console.log(input_dan.value)
            for ( let i = 1; i <= 9; i++) {
                document.write(`2 X ${i} = ${2*i} `);
                document.write(`<br>`);
            }
        }

        function print_gugudan_final() {
            let input_dan = document.getElementById('dan').value; //DOM이 가지고 있는 값

            for (let i=1; i <=9; i++) {
                let result_div = document.getElementById('result'); //결과 출력위함
                result_div.innerHTML += `${input_dan} X ${i} = ${input_dan*i};
                result_div.innerHTML += `<br>`;
            }
        }
</body>
</html>
