<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숨긴 영역 보이기</title>
    <style>
        #myDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="showhideDiv()">숨겨진 영역 보여주기</button>
    <div id="myDiv">이것이 바로 숨겨진 DIV입니다.</div>
    <script>
        function showhideDiv() {
            const divElem = document.getElementById('myDiv');
            // const divElem = document.querySelector('#myDiv')
            console.log('현재속성: ',divElem.style.display);
            
            if (divElem.style.display === 'none'){ /// 디버깅 필요!!!! 이상한 부분이 있을 수 있음. 초기값 등 관련하여. css를 수정하는게 아니라 html 태그 안에 내용을 수정하는 것.
                divElem.style.display = 'block'
            } else {
                divElem.style.display = 'none'; 
            }
        }

        // 동작하는 기본 로직을 바ㅜ꺼서 버그 해결은 했으나, css 초기값에 따라 또다시 버그가 생길 수 있음.
        function showhideDiv2() {
            const divElem = document.getElementById('myDiv');
            // const divElem = document.querySelector('#myDiv')
            console.log('현재속성: ',divElem.style.display);
            
            if (divElem.style.display !== 'block'){ 
                divElem.style.display = 'block'
            } else {
                divElem.style.display = 'none'; 
            }
        }

        function showhideDiv3() {
            const divElem = document.querySelector('#myDiv')
            const divElemStyle = window.getComputedStyle(divElem).display; // 브라우저에게 렌더링이 다 끝난 시점의 스타일을 알려달라고 요청

            console.log('최종 렌더링 된 디자인: ', divElemStyle);


        }

    </script>
    
</body>
</html>
