<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버튼 클릭 시 함수 호출</title>
</head>
<body>
    <h1>버튼들</h1>    
    <div id="result">0</div>
    <div>
        <button onclick="number_inc()">+1</button>
        <button onclick="number_dec()">-1</button>
    </div>


    

    <!-- <script src="bottons.js"> -->
    <script>
        function number_inc(){
            console.log(document.getElementById('result').innerText)
            // console.log(typeof(document.getElementById('result').innerText))
            // 태그 안에 있는 내용을 가져오는 법
            // document.getElementById('result').innerText : 디자인 속성이 적용된 텍스트를 가져옴.
            // document.getElementById('result').innerHTML : 글자와 태그까지 포함하여 가져옴.
            // document.getElementById('result').textContent : 순수 글자만 가져옴.

            
            // document.getElementById('result').innerText += 1; // innerText 값을 문자로 인식..

            let num = document.getElementById('result').innerText;
            num = Number(num);

            // console.log(typeof(num));
            num += 1;
            // console.log(num);
            document.getElementById('result').innerText = num;

        }

        function number_dec(){

            let num = Number(document.getElementById('result').innerText);
            console.log(typeof(num), num)

            num -= 1;

            document.getElementById('result').innerText = num;
        }
        
    </script>
</body>
</html>
