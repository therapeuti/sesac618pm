<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); //그림을 그릴 공간에 접근하는 포인트

        // 얼굴 그리기
        context.beginPath();

        context.arc( 75,75,50,0,Math.PI*2, true);
        context.moveTo(110, 75);
        context.arc( 75,75,35,0, Math.PI, 0);
        context.moveTo(65,65);
        context.arc(60,65,5,0,Math.PI*2);
        context.moveTo(95,65);
        context.arc(90,65,5,0,Math.PI*2);

        
        context.stroke();
        context.closePath();

        // 팩맨 그리기
        context.fillStyle = 'yellow'
        context.beginPath();
        context.moveTo(300,100);
        const startAngle = 0.2 * Math.PI;
        const endAngle = 1.8 * Math.PI;
        context.arc(300, 100, 50, startAngle, endAngle )
        context.fill();
        context.closePath();
    </script>
</body>
</html>
