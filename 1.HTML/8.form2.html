<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>폼 학습</h1>
    <h2>로그인 창 만들기</h2>
    <form>
        <label for="user_id">아이디</label>
        <input type="text" name="id" id="user_id"><br>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="pw" id="user_pw"><br>
        <input type="submit" value="로그인">
        <!-- 폼이 전송될 때, 위의 input 값이 name이 key가 되는거고, 실제로 사용자가 입력한게 value가 되어서 서버로 전달됨. -->
    </form>

    <h2>검색창 만들기</h2>
    <form>
        <label for="search">검색</label>
        <input type="text" name="q" id="search">
        <input type="submit" value="검색">
    </form>
    
</body>
</html>

<!-- 인라인 요소 (inline element) 필요한 만큼만 공간을 차지함
    예) img, a, span 등
    블럭 요소 (block element) 무조건 그 한 줄을 다 차지함
    예) h1 ~ h6, p, div 등 -->
