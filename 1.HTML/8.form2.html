<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 학습</title>
</head>
<body>
    <h1>폼 학습</h1>
    <h2>로그인 창 만들기</h2>
    <form> <!-- 사용자가 입력한 정보를 서버로 보내기 위함-->
        <label for="user_id">아이디</label> <!-- form에 있는 요소(input, textarea 등)과 연결되어 사용됨. 각 요소에 대한 정보/이름/설명을 나타냄. 해당 요소를 클릭하지 않아도 label을 클릭하면 해당 요소를 선택한 게 되어 입력할 수 있게 됨.-->
        <input type="text" name="id" id="user_id"><br> 
        <!-- 폼이 전송될 때, 위의 input의 name이 key가 되는거고, 실제로 사용자가 입력한 내용이 value가 되어서 서버로 전달됨. -->
        
        <label for="user_pw">비밀번호</label>
        <input type="password" name="pw" id="user_pw"><br>
        
        <input type="submit" value="로그인">
        
    </form>

    <h2>검색창 만들기</h2>
    <form>
        <label for="search">검색</label>
        <input type="text" name="q" id="search">
        <input type="submit" value="검색">
    </form>
    
</body>
</html>

<!-- 인라인 요소 (inline element) 필요한 만큼만 공간을 차지함
    예) img, a, span 등
    블럭 요소 (block element) 무조건 그 한 줄을 다 차지함
    예) h1 ~ h6, p, div 등 -->
