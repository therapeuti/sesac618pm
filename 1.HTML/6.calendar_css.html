<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 만들기 실습 : 캘린더 만들기</title>
    <style>
        h1, h2 {
            text-align: center;
        }

        img {
            display: block;
            margin: auto; /* 이미지를 가운데 정렬하기 위해 이미지 요소를 블럭으로 바꾸고 margin을 자동으로 설정하면 알아서 가운데에 위치시킴
            /* text-align: center; -> 부모 요소에 적용해서 자식 요소들을 정렬할 때 사용 */
        }

        #calendar {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #calendar th, 
        #calendar td {
            width: 14%;
            padding: 10px;
            text-align: center;
            border: 1px solid gray;  
        }
        
        #calendar th {
            background-color: lightgray;
        }

        #calendar th:first-child,
        #calendar td:first-child {
            color: red;
        }
        #calendar th:last-child,
        #calendar td:last-child {
            color: blue;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center; /* 세로 중간으로 맞춰줌*/

        }

        .month-nav a {
            text-decoration-line: none;
        }

    </style>


</head>
<body>
    
    <h1>Photo Calendar</h1>
    <div class="month-nav">
        <a href="">&lt;이전 달</a>
        <h2>2025년 6월</h2>  <!-- 이전 달 다음달  가로로 배치 하려면 div로 감싸서 display: flex , 하이퍼링크 디자인 변경 가능-->
        <a href="">다음 달&gt;</a>
    </div>
    
    <img src="images/cat.jpg" alt="달력 사진 어쩌구"></img>

    
    <table id="calendar">
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thr</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
         </tr>   
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
         </tr>   
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
         </tr>   
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
         </tr>   
        <tr>
            <td>29</td>
            <td>30</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
         </tr>   
    </table>
</body>
</html>
