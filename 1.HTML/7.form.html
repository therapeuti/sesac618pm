<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 배우기</title>
</head>
<body>
    <h1>입력폼 만들기    </h1>
    <h2>입력창을 채우기 위한 세부 요소</h2>
    <label>아이디</label>
    <input type="text" /><br />
    <label>비밀번호</label>
    <input type="password">
    <input type="button" value="로그인">
    <p>풀다운 메뉴 만들기</p>
    <select>
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>우유</option>
    </select>
    <select size="2">
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>우유</option>
    </select>
    <select size="3">
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>우유</option>
    </select>
    <select size="5">
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>우유</option>
    </select>
    <select size="5" multiple>
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>우유</option>
    </select>
</body>
</html>
