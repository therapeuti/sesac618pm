<html>
    <head>
        <title>내 페이지의 타이틀</title>
    </head>
    <body>
        <P>내 페이지의 본문</P>
        <hr> <!---줄... 분리선...? 뭐라고 하징? 열고 닫는 태그가 아니라 태그 하나만 쓰면 되는거라 hr/ 라고 쓰기도 함. 셀프클로우징 태그 self closing tag-->
        <p><a href="https://naver.com">네이버</a></p><!--앵커 태그 anchor 하이퍼텍스트(다른 페이지와 연결) 태그와 속성 구분 tag attribute-->
        <a href="https://google.com">구글</a><br>
        <a href="1.hello.html">헬로우</a>
        <img src="cat2.jpg", alt="고양이 사진" /> <!--- alt : 이미지 로드 못 할 때 보여주는 대체 텍스트-->
        <hr /><!--이 방식이 요즘 표준. 셀프 클로징 태그-->
        <img src="images/cat.jpg", alt="고양이 사진" border="10" width="100" height="200"/>
        <img src="images/cat2.jpg", alt="고양이 사진2" width="200"/>
        <img src="images/cat.jpg" height="500"/>
        <img src="images/cat2.jpg" width="50%"/>

    </body>
</html>
