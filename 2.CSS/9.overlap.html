<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlap</title>
    <style>
        .container {
            height: 400px;
        }
        .box1, .box2 {
            width: 100%;
            height: 100%;
            opacity: 0.7;
            position: absolute;
            background: skyblue;
        }
        .overlay {
            top:200px;
            background: pink; 
        }

        .box1:hover {
            z-index: 5;
            opacity: 1;
            transition-duration: 2s; /*hover 스타일이 적용되는 시간* 2초간 transition이 일어남/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            상단 내용
        </div>
        <div class="box2 overlay">
            하단 내용
        </div>
        
    </div>
    
</body>
</html>
