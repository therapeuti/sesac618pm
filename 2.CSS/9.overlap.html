<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlap</title>
    <style>
        .container {
            height: 400px;
        }

        .box1, .box2 {
            width: 100%;
            height: 100%;
            opacity: 0.7;
            position: absolute;
            background: skyblue;
        }

        .overlay {
            top:200px;
            background: lightgreen;
        }

        .box1:hover { /*마우스가 box1 클래스 위에 올라가있을때 스타일*/
            z-index:5;
            opacity:1.0;
            transform-style: all;
            transition-duration: 2s;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="box1">
            상단 내용
        </div>
        <div class="box2 overlay" >
            하단 내용
        </div>
    </div>
</body>
</html>
