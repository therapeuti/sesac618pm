<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div ??</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;  
            margin: 5px;
        }
        .location {
            background-color: orangered;
            position: relative;
            top: 20px;
            left: 50px;
        }
        div > p { /* >쓰면 div 바로 밑에 있는 p에만 적용 됨.  셀렉터의 다양한 표현번 학습 필요. */
            position: relative;
            top: 20px;
            left: 50px;
            background-color: rgba(111,111,255,0.5);
            display: inline;
        }
        .cat-container {
            width: 400px;
            height: 300px;
            background-image: url(images/cat.jpg);
            background-repeat: no-repeat; /* 반복 금지 */
            background-size: cover; /* 컨테이너에 맞게 */
        }
    </style>

</head>
<body>
    <div>1</div>
    <div class="location">2</div>
    <div>3</div>
    <div class="cat-container">
        <p> 귀여운 고양이 </p>
    </div>
    <p> 못생긴 고양이 </p>
</body>
</html>
