<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding:0;
            display: flex;
            background-color: azure;
            border: 1px solid #555
        }

        li a {
            text-decoration: none;
            padding: 8px 16px;
            display: block; /* 전체 영역을 클릭 가능한 영역으로*/
        }

        li {
            width: 100%;
            text-align: center;
            flex:1;
        
        }
        li a:hover {
            background-color: blueviolet;
            color: white
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>
</body>
</html>
