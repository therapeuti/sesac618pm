<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>화면 내에서 위치 고정</title>
    <style>
        .bg {
            height: 300px;
            background-color: orange;
        }
        .center {
            background-color: orangered;;
        }
        .fixed {
            width: 100px;
            height: 100px;
            background-color: teal;
            background-image: url(images/starbucks.png);
            background-size: 80% 80%; /*커버랑 동일*/      
            background-repeat: no-repeat;
            background-position: center;   
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
    </style>

</head>

<body>
    <div class="bg"></div>
    <div class="bg center"></div> <!-- class가 bg와 center 두 개 인 것-->
    <div class="bg"></div>
    <div class="fixed"></div>
</body>
</html>
