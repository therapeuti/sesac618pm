<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container .item {
            float: left;
            width: 100px;
            text-align: center;
            border-right: 1px solid black;
        }

        .container .item.last { /* 띄어쓰기 하고 안 하고 다름 */
            float: right;
            border-right: none;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">menu1</div>
        <div class="item">menu2</div>
        <div class="item">menu3</div>
        <div class="item">menu4</div>
        <div class="item last">login</div>
    </div>
</body>
</html>
