<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 필요한 버전 선택 -->

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>아이콘 </title>
</head>
<body>
    <i class="fas fa-heart"></i> <!-- 하트 아이콘 -->
    <i class="fas fa-smile"></i> <!-- 스마일 아이콘 -->
    <i class="fas fa-coffee"></i> <!-- 커피 아이콘 -->

    <p> 아이콘 크기 조절</p>
    <i class="fas fa-heart fa-2x"></i> <!-- 2배 크기의 하트 아이콘 -->

    <p> 아이콘 색상</p>
    <i class="fas fa-smile" style="color: green;"></i> <!-- 초록색 스마일 아이콘 -->

    <p> 아이콘 회전.. 등</p>
    <i class="fas fa-smile fa-rotate-90"></i> <!-- 90도 회전한 스마일 아이콘 -->
    <i class="fas fa-coffee fa-flip-horizontal"></i> <!-- 수평으로 뒤집은   커피 아이콘 -->

    <p>아이콘 스택..?</p>
    <span class="fa-stack">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-heart fa-stack-1x" style="color:red;"></i>
        
        
    </span>

    <p>아이콘 레이어... 안 됨....?</p>
    <!-- 레이어 안 됨........... -->
    <span class="fa-layers">
        <i class="fas fa-circle fa-2x"></i>
        <i class="fas fa-flag fa-layers-text fa-inverse fa-2x"></i>
    </span>
</body>
</html>
